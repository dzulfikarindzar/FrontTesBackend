<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js" integrity="sha512-OKuL2kpi8zfeXcqSXnGbL6tKc9JxWmppJY4mOSn1EsngRb7fx1N5+7wOTGqu2bI5OAYL3Og7/Beg7EsWG2OBKA==" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.css">
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.js"></script>

  <title>Document</title>
</head>
<body>
  <table id="example" class="display" style="width:100%">
    <thead>
      <tr>
        <th></th>
        <th>Judul</th>
        <th>Aktor</th>
        <th>Rating</th>
        <th>Genre</th>
        <th>Harga</th>
        <th>Booking</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
  <script type="text/javascript">
    $.get( 'http://localhost:9400/product/', function( data ) {
      console.log(data.result);
          $('#example').DataTable( {
        data : data.result,
        columns : [
        {  
                    "data": null,  
                    "render": function(data, type, full, meta) {
                      return '<img src=' + full.image + ' width="50" height="50">'; 
                    }
          },
          {data: 'name'},
          {data : 'actor'},
          {data : 'rating'},
          {data : 'category'},
          {data : 'price'},
          {  
                    "data": null,  
                    "render": function(data, type, full, meta) { 
                      return '<a class="btn btn-primary" href="https://21cineplex.com/" target="_blank">Booking</a>'; 
                    }
                }
        ]
    } );
  });

  </script>
</html>
